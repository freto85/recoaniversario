{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/slideshow/remove_slideshow.css' %}">
{% endblock %}

{% block content %}
    <div class="bigtext-container">
        <h1 class='bigtext-title'>Eliminar Diapositivas</h1>
    </div>
    <form class="grid-container" method="post">
        <h1 class='grid-title'>¿Estás Seguro?</h1>
        {% csrf_token %}
        <div class="icon-container">
            <span class="icon-size fa-solid fa-trash"></span>
            <p class="icon-text">{{ get_slideshow.title }}</p>
        </div>
        <div class="buttons-container">
            <button class="submit-button" type="submit"><span class="fa-solid fa-trash-alt"></span></button>
            <a class="back-button" href="{% url 'homepage' %}"><span class="fa-solid fa-house"></span></a>
        </div>
    </form>
{% endblock %}
